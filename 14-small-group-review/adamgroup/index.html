<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">   
    <script defer src="src/index.js"></script>  
  </head>
  <body>
    <h1>Party Cat Likes to Party</h1>
    <div class="main_container">
    <aside class="container">
        <h2>Cat Guest List</h2>

        <ul id="cat_ul">
        </ul>

        <div>
        <button id="add_cat_btn">
            Add Cat
        </button>
        
        <button id="cat_fact_cat_btn">
          Cat Fact
        </button>
        </div>
        <form class="form hide" id="cat_form">
          <label>Name</label>
          <input name="cat-name"></input>
          <label>Image</label>
          <input name="image"></input>
          <label>Catchphrase</label>
          <input name="phrase"></input>
          <input type="submit" />
        </form>
    </aside>
    <main class="container">
        <div id="selected_cat_info">
            <h2 id="party_cat_name"></h2>
            <div id= "inner_cat_info">
                <img src="">
                <p id="cat_phrase"></p>
            </div>
            <p id="cat_likes"></p>
            <button id="btn_likes">Likes</button>
        </div>
    </main>
  </div>
</body>
</html>
